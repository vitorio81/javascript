<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<style>
    body{background-color:black;
    color:white;}
</style>
<body>
    <h1>Sistema de Multas</h1> 
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="caucular()">
    <div id="res">

    </div>
    <script>
       function caucular() {
       var txtv = window.document.querySelector('input#txtvel')
       var res = window.document.querySelector('div#res')
       var vel = Number(txtv.value)
       res.innerHTML = `<p>Sua Velocidade atual é de <strong>${vel}Km</strong></p>`
       res.innerHTML += '<p>Dirija sempre com segurança</p>'
       if (vel > 60){
        res.innerHTML += '<p>Você ultrapassou a velocidade!<strong>MULTADO!</strong></p>'
       }
    }

    </script>
</body>
</html>
